<div class="container">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="...">
            </a>
          </div>
          <hr>
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="firstname"  [(ngModel)]="form.firstname" #firstname="ngModel">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="surname"  [(ngModel)]="form.surname" #lastname="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email"  [(ngModel)]="form.email" #email="ngModel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" required [(ngModel)]="form.password" #password="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Town/ City</label>
                  <input type="text" class="form-control" name="town"  [(ngModel)]="form.town" #town="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
              <label for="role">Role</label>
                  <select id="role" name="role" class="form-control" required [(ngModel)]="form.role" #role="ngModel">
                    <option value="frontoffice">Front Office</option>
                    <option value="backoffice">Back Office</option> 
                    <option value="superadministrator">Super Administrator</option> 
                  </select>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" required [(ngModel)]="form.address" #address="ngModel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button class="btn btn-primary btn-round">Register</button>
              </div>
              <div class="loading-circle" *ngIf="isLoading">
                <img src="../../../assets/img/Spinner-2.gif" />
              </div>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
        </div>    
      </div>
    </div>
  </div>
